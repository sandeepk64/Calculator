<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>  

<section style=" margin: 0;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
    <div style="width: 500px; height: 490px; padding: 10px 10px;" class="border border-dark border-5 ">
        <!-- input -->
        <div style="width: 100%;" class="mb-4">
            <input id="calcScreen" class="text-end" placeholder="0" style="width: 100%;height: 90px;border-width:.4rem; font-size: 50px;" type="text" readonly>
        </div>
          <!-- first row -->
          <div class="text-center">
            <div class="row mb-4">
              <div class="col">
                <button style="width: 100%;padding: 10px 10px;" type="button" onclick="clearCalScreen()" >AC</button>
              </div>
              <div class="col">
                <button style="width: 100%;padding: 10px 10px;" type="button" onclick="displayContent('^')" >^</button>
              </div>
              <div class="col">
                <button style="width: 100%;padding: 10px 10px;" type="button" onclick="removeLast()" >&#9003</button>
              </div>
              <div class="col">
                <button style="width: 100%;padding: 10px 10px;background-color: rgb(163, 163, 239);" onclick="displayContent('/')">&#247;</button>
              </div>
            </div>
          </div>
          <!-- second row -->
          <div class="text-center">
            <div class="row mb-4">
              <div class="col">
                <button style="width: 100%;padding: 10px 10px;" type="button" onclick="displayContent('7')" >7</button>
              </div>
              <div class="col">
                <button style="width: 100%;padding: 10px 10px;" type="button" onclick="displayContent('8')" >8</button>
              </div>
              <div class="col">
                <button style="width: 100%;padding: 10px 10px;" type="button" onclick="displayContent('9')" >9</button>
              </div>
              <div class="col">
                <button style="width: 100%;padding: 10px 10px;background-color: rgb(163, 163, 239);" onclick="displayContent('*')">&#215;</button>
              </div>
            </div>
          </div>
          <!-- third row -->
          <div class="text-center">
            <div class="row mb-4">
              <div class="col">
                <button style="width: 100%;padding: 10px 10px;" type="button" onclick="displayContent('4')" >4</button>
              </div>
              <div class="col">
                <button style="width: 100%;padding: 10px 10px;" type="button" onclick="displayContent('5')" >5</button>
              </div>
              <div class="col">
                <button style="width: 100%;padding: 10px 10px;" type="button" onclick="displayContent('6')" >6</button>
              </div>
              <div class="col">
                <button style="width: 100%;padding: 10px 10px;background-color: rgb(163, 163, 239);" type="button" onclick="displayContent('-')">-</button>
              </div>
            </div>
          </div>
          <!-- fourth row -->
          <div class="text-center">
            <div class="row">
              <div class="col">
                <button style="width: 100%;padding: 10px 10px;" type="button" onclick="displayContent('1')" >1</button>
              </div>
              <div class="col">
                <button style="width: 100%;padding: 10px 10px;" type="button" onclick="displayContent('2')" >2</button>
              </div>
              <div class="col">
                <button style="width: 100%;padding: 10px 10px;" type="button" onclick="displayContent('3')" >3</button>
              </div>
              <div class="col">
                <button style="width: 100%;padding: 10px 10px;background-color: rgb(163, 163, 239);" type="button" onclick="displayContent('+')">+</button>
              </div>
              <!--Fifth row -->
              <div class="text-center">
                <div class="row mt-4">
                  <div class="col">
                    <button style="width: 100%;padding: 10px 10px;" type="button" onclick="displayContent('00')" >00</button>
                  </div>
                  <div class="col">
                    <button style="width: 100%;padding: 10px 10px;" type="button" onclick="displayContent('0')" >0</button>
                  </div>
                  <div class="col">
                    <button style="width: 100%;padding: 10px 10px;" type="button" onclick="displayContent('.')">.</button>
                  </div>
                  <div class="col">
                    <button class="text-light fw-bold" style="width: 100%;padding: 10px 10px;background-color: rgb(54, 54, 181);" type="button" onclick="showResult()" >=</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</section>
</body>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3"></script>
</html>
